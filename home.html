<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
			rel="fonts"
		/>
		<link rel="stylesheet" href="home.css" />
		<title>Wandering Spirits Photography</title>
	</head>
	<body>
		<header>
			<a class="logo" href="#" target="#"
				><img
					src="images/Wandering Spirits Photography_Logo_Large.jpeg"
					alt="Wandering Spirits Photography Logo"
				/>
			</a>
			<input type="checkbox" name="menu" class="nav-toggle" id="nav-toggle" />
			<label for="nav-toggle"
				><img
					src="images/Menu.svg"
					alt="menu button"
					height="40px"
					width="40px"
			/></label>

			<div class="nav-container">
				<ul class="nav-list">
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li>
						<a href="#">Galleries</a>
						<ul class="galleries-list">
							<li><a href="#">Nature</a></li>
							<li><a href="#">People</a></li>
						</ul>
					</li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</header>
		<main>
			<div class="img-container">
				<img
					class="img-1"
					src="images/IMG_3737.JPG"
					alt="Water fountain photograph"
				/>
				<img
					class="img-2"
					src="images/Copy of IMG_9979-3.jpg"
					alt="Outdoor barn family photograph"
				/>
				<img
					class="img-3"
					src="images/IMG_7104_1.JPG"
					alt="Wedding bands photograph"
				/>
			</div>
		</main>

</html>
